      shells.add(orb.shellR);
    }
    ctx.save();
    ctx.strokeStyle = "rgba(100,150,200,.3)";
    ctx.lineWidth = 1;
    ctx.setLineDash([3, 3]);
    [...shells].map((r) => {
      ctx.beginPath();
      ctx.arc(400, 300, r, 0, 6.28);
      ctx.stroke();
    });
    ctx.setLineDash([]);
    ctx.restore();
    ctx.save();

    let fillRatio = total > 0 ? f / total : 0;

    let p = lvl[1];
    let n = Math.round(lvl[2] - lvl[1]);
    let nucleons = p + n;

    for (let s = 0; s < 8; s++) {
      let sparkleAngle = (s / 8) * 6.28 + this.t * 0.3;
      let sparkleR = 18 + Math.sin(this.t * 2 + s) * 6;
      let sx = 400 + Math.cos(sparkleAngle) * sparkleR;
      let sy = 300 + Math.sin(sparkleAngle) * sparkleR;
      let sparkleAlpha = 0.1 + 0.15 * Math.sin(this.t * 3 + s * 1.5);

      ctx.fillStyle = `rgba(255,255,200,${sparkleAlpha})`;
      ctx.beginPath();
      ctx.arc(sx, sy, 0.8, 0, 6.28);
      ctx.fill();
    }

    for (let i = 0; i < nucleons; i++) {
      let angle = (i / nucleons) * 6.28 + this.t * 0.08;
      let r = 2 + Math.sin(this.t * 0.4 + i) * 3;
      let x = 400 + Math.cos(angle) * r;
      let y = 300 + Math.sin(angle) * r;

      let pulse = 1 + fillRatio * 0.08 * Math.sin(this.t * 1.5 + i);
      let nucleonRadius = (3.5 + Math.sin(this.t * 1.2 + i) * 0.5) * pulse;

      let flowAlpha = 0.4 + 0.3 * Math.sin(this.t * 0.8 + i * 2);

      if (i < p) {
        let intensity = 0.5 + fillRatio * 0.2;
        ctx.fillStyle = `rgba(255,${60 * intensity},${
          60 * intensity
        },${flowAlpha})`;
      } else {
        let intensity = 0.5 + fillRatio * 0.2;
        ctx.fillStyle = `rgba(${60 * intensity},${
          100 * intensity
        },255,${flowAlpha})`;
      }

      ctx.beginPath();
      ctx.arc(x, y, nucleonRadius, 0, 6.28);
      ctx.fill();
    }

    ctx.restore();

    for (let orb of this.o) {
      ctx.save();
      let c = colors[orb.type];
      let stunned = orb.stunned > 0.1;

      let shakeX = 0,
        shakeY = 0;
      if (orb.shake > 0) {
        let shakeIntensity = orb.shake * 6;
        shakeX = (Math.random() - 0.5) * shakeIntensity;
        shakeY = (Math.random() - 0.5) * shakeIntensity;
      }

      if (stunned) {
        ctx.save();
        let warningPulse = 0.3 + 0.4 * Math.sin(this.t * 6);
        ctx.strokeStyle = `rgba(255,50,50,${warningPulse})`;
        ctx.lineWidth = 3;
        ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.arc(orb.x + shakeX, orb.y + shakeY, 28, 0, 6.28);
        ctx.stroke();
        ctx.setLineDash([]);
        ctx.restore();
      }

      ctx.strokeStyle = stunned ? "rgba(80,80,80,.4)" : c[0] + "0.8)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(orb.x + shakeX, orb.y + shakeY, 20, 0, 6.28);
      ctx.stroke();

      if (orb.occupied) {
        let ex = orb.x + shakeX + Math.cos(orb.eAngle) * 18;
        let ey = orb.y + shakeY + Math.sin(orb.eAngle) * 18;
        let eGrad = ctx.createRadialGradient(ex, ey, 0, ex, ey, 8);
        eGrad.addColorStop(0, c[1]);
        eGrad.addColorStop(1, c[1].replace("rgb", "rgba").replace(")", ",0)"));
        ctx.fillStyle = eGrad;
        ctx.beginPath();
        ctx.arc(ex, ey, 8, 0, 6.28);
        ctx.fill();
      } else {
        if (stunned) {
          let pulse = 0.2 + 0.3 * Math.sin(this.t * 4);
          ctx.fillStyle = `rgba(100,40,40,${pulse})`;
          ctx.beginPath();
          ctx.arc(orb.x + shakeX, orb.y + shakeY, 6, 0, 6.28);
          ctx.fill();
          ctx.strokeStyle = `rgba(255,80,80,${pulse})`;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(orb.x + shakeX - 4, orb.y + shakeY - 4);
          ctx.lineTo(orb.x + shakeX + 4, orb.y + shakeY + 4);
          ctx.moveTo(orb.x + shakeX + 4, orb.y + shakeY - 4);
          ctx.lineTo(orb.x + shakeX - 4, orb.y + shakeY + 4);
          ctx.stroke();
        } else {
          let pulse = 0.4 + 0.4 * Math.sin(this.t * 3);
          ctx.fillStyle = c[0] + `${pulse})`;
          ctx.beginPath();
          ctx.arc(orb.x + shakeX, orb.y + shakeY, 4, 0, 6.28);
          ctx.fill();
        }
      }
      ctx.restore();
    }

    for (let orb of this.o) {
      ctx.save();
      ctx.font = "10px monospace";
      ctx.fillStyle = "rgba(200,200,200,0.7)";
      ctx.textAlign = "center";

      if (orb.shellR === 80) {
        ctx.fillText("1s", orb.x, orb.y - 35);
      } else if (orb.shellR === 140) {
        if (orb.type === 0) {
          ctx.fillText("2s", orb.x, orb.y - 35);
        } else {
          ctx.fillText("2p", orb.x, orb.y - 35);
        }
      }
      ctx.restore();
    }

    for (let storm of this.storms) {
      ctx.save();
      let lifeRatio = storm.life / storm.maxLife;
      let alpha = Math.min(0.8, lifeRatio * 1.5);
      let pulse = 0.6 + 0.4 * Math.sin(storm.pulse);
      let radius = Math.max(5, storm.r);
      ctx.strokeStyle = `rgba(255,100,255,${alpha * 0.3})`;
      ctx.lineWidth = 3;
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.arc(storm.x, storm.y, radius, 0, 6.28);
      ctx.stroke();
      ctx.fillStyle = `rgba(255,150,255,${alpha * pulse * 0.5})`;
      ctx.beginPath();
      ctx.arc(storm.x, storm.y, Math.max(3, radius * 0.3 * pulse), 0, 6.28);
      ctx.fill();
      ctx.restore();
    }

    ctx.fillStyle = "#EEEEEE";
    ctx.font = "32px Arial";
    ctx.textAlign = "right";
    ctx.fillText(lvl[3], 790, 45);

    ctx.font = "10px Arial";
    ctx.fillText("Z = " + lvl[1], 790, 60);
    ctx.fillText("A = " + lvl[2], 790, 73);
    ctx.fillText("e⁻ = " + f + "/" + total, 790, 86);

    // Element name with glow effect
    ctx.fillStyle = "white";
    ctx.font = "20px monospace";
    ctx.textAlign = "left";
    ctx.shadowColor = "rgba(255,255,255,0.3)";
    ctx.shadowBlur = 8;
    ctx.fillText(lvl[0], 20, 30);
    ctx.shadowBlur = 0;

    // Score
    ctx.font = "16px monospace";
    ctx.fillText(`SCORE: ${this.s}`, 20, 55);

    if (this.cycle > 0) {
      ctx.fillStyle = "rgb(255,150,100)";
      ctx.font = "14px monospace";
      ctx.fillText(`CYCLE: ${this.cycle}`, 20, 80);
      ctx.fillStyle = "rgb(200,200,200)";
      ctx.fillText(`Storms: ${this.storms.length}`, 20, 100);
      ctx.fillStyle = "white";
      ctx.fillText(
        `Electrons: ${this.o.filter((o) => o.occupied).length}/${
          this.o.length
        }`,
        20,
        120
      );
    } else {
      ctx.fillStyle = "white";
      ctx.font = "14px monospace";
      ctx.fillText(
        `Electrons: ${this.o.filter((o) => o.occupied).length}/${
          this.o.length
        }`,
        20,
        80
      );
    }

    let timeLeft = Math.max(0, this.T - this.t);
    if (this.g && this.g.easyMode) {
      ctx.fillStyle = "rgb(100,255,100)";
      ctx.font = "14px monospace";
      ctx.fillText("Timer: OFF", 20, this.cycle > 0 ? 140 : 100);
    } else {
      ctx.fillStyle = timeLeft < 10 ? "rgb(255,100,100)" : "white";
      ctx.font = "14px monospace";
      ctx.fillText(
        `Timer: ${timeLeft.toFixed(1)}s`,
        20,
        this.cycle > 0 ? 140 : 100
      );
    }

    if (
      timeLeft <= 10 &&
      timeLeft > 0 &&
      !this.w &&
      this.a &&
      !(this.g && this.g.easyMode)
    ) {
      this.a.p(6, 0.7);
      this.w = 1;
    }

    if (this.checkComplete()) {
      ctx.save();
      ctx.fillStyle = "rgba(0,0,0,.8)";
      ctx.fillRect(0, 0, 800, 600);

      let boxW = 400,
        boxH = 120;
      let boxX = 200,
        boxY = 240;

      ctx.fillStyle = "rgba(20,30,50,.95)";
      ctx.fillRect(boxX, boxY, boxW, boxH);
      ctx.strokeStyle = "rgb(255,255,100)";
      ctx.lineWidth = 3;
      ctx.strokeRect(boxX, boxY, boxW, boxH);

      ctx.textAlign = "center";
      ctx.font = "24px monospace";
      ctx.shadowColor = "rgb(255,255,0)";
      ctx.shadowBlur = 15;
      ctx.fillStyle = "rgb(255,255,100)";

      if (this.l >= this.L.length - 1 && this.cycle === 0) {
        ctx.fillText("INFINITE MODE UNLOCKED!", 400, boxY + 45);
      } else {
        ctx.fillText("LEVEL COMPLETE!", 400, boxY + 45);
      }

      ctx.font = "16px monospace";
      ctx.shadowColor = "rgb(0,255,255)";
      ctx.shadowBlur = 8;
      ctx.fillStyle = "rgb(100,200,255)";
      ctx.fillText(">> CLICK FOR NEXT LEVEL <<", 400, boxY + 75);
      ctx.restore();
    } else if (timeLeft <= 0 && !(this.g && this.g.easyMode)) {
      ctx.save();
      ctx.fillStyle = "rgba(0,0,0,.8)";
      ctx.fillRect(0, 0, 800, 600);

      let boxW = 400,
        boxH = 100;
      let boxX = 200,
        boxY = 250;

      ctx.fillStyle = "rgba(50,20,20,.95)";
      ctx.fillRect(boxX, boxY, boxW, boxH);
      ctx.strokeStyle = "rgb(255,100,100)";
      ctx.lineWidth = 3;
      ctx.strokeRect(boxX, boxY, boxW, boxH);

      ctx.textAlign = "center";
      ctx.font = "20px monospace";
      ctx.shadowColor = "rgb(255,100,100)";
      ctx.shadowBlur = 15;
      ctx.fillStyle = "rgb(255,150,150)";
      ctx.fillText("TIME'S UP! CLICK TO RETRY", 400, boxY + 60);
      ctx.restore();
    }

    if (this.tip) {
      ctx.save();
      ctx.fillStyle = "rgba(0,0,0,.8)";
      ctx.fillRect(0, 0, 800, 600);

      let boxW = 400,
        boxH = 170;
      let boxX = 200,
        boxY = 215;

      ctx.fillStyle = "rgba(20,30,50,.95)";
      ctx.fillRect(boxX, boxY, boxW, boxH);
      ctx.strokeStyle = "rgb(100,150,255)";
      ctx.lineWidth = 2;
      ctx.strokeRect(boxX, boxY, boxW, boxH);

      ctx.textAlign = "center";
      ctx.fillStyle = "rgb(255,255,100)";
      ctx.font = "20px monospace";
      ctx.fillText("ELEMENT BUILT!", 400, boxY + 35);

      let prevIdx = this.l === 0 ? this.L.length - 1 : this.l - 1;
      ctx.fillStyle = "rgb(100,200,255)";
      ctx.font = "16px monospace";
      ctx.fillText(this.L[prevIdx][0], 400, boxY + 60);

      ctx.fillStyle = "rgb(255,200,100)";
      ctx.font = "14px monospace";
      const lines = this.F[prevIdx].split("\n");
      lines.forEach((line, i) => {
        ctx.fillText(line, 400, boxY + 85 + i * 18);
      });

      ctx.fillStyle = "rgba(150,150,150,.8)";
      ctx.font = "12px monospace";
      ctx.fillText(
        `(Auto-closes in ${Math.ceil(4 - (this.t - this.ts))}s)`,
        400,
        boxY + 140
      );

      ctx.restore();
    }
  }
}


class A {
  constructor() {
    this.c = null;
    this.g = null;
    this.muted = 0;
    this.s = [];
  }

  async i() {
    if (this.c) return;
    this.c = new (AudioContext || webkitAudioContext)();
    this.g = this.c.createGain();
    this.g.gain.value = 0.3;
    this.g.connect(this.c.destination);

    this.delay = this.c.createDelay(0.5);
    this.delay.delayTime.value = 0.15;
    this.feedback = this.c.createGain();
    this.feedback.gain.value = 0.25;
    this.delay.connect(this.feedback);
    this.feedback.connect(this.delay);
    this.delay.connect(this.g);

    this.s = [
      this.b([1, 800, 0.3, 0.3, 0.002, 0.2]),
      this.b([1, 659, 0.35, 0.4, 0.005, 0.25]),
      this.b([2, 311, 0.25, 0.3, 0.002, 0.15]),
      this.b([1, 440, 0.25, 0.2, 0.01, 0.3]),
      this.b([1, 247, 0.2, 0.25, 0.002, 0.12]),
      this.b([1, 1175, 0.12, 0.15, 0.001, 0.08]),
      this.b([1, 698, 0.35, 0.4, 0.003, 0.25]),
      this.b([1, 523, 0.5, 0.5, 0.01, 0.3]),
      this.b([1, 1318, 0.4, 0.3, 0.002, 0.3]),
    ];
  }

  b(p) {
    const l = this.c.sampleRate * p[2];
    const buf = this.c.createBuffer(1, l, this.c.sampleRate);
    const d = buf.getChannelData(0);
    const a = p[4] * this.c.sampleRate;
    const r = (p[2] - p[5]) * this.c.sampleRate;

    for (let i = 0; i < l; i++) {
      let v;
      if (p[0] == 1) v = Math.sin((i * p[1] * 6.28) / this.c.sampleRate);
      else if (p[0] == 2) v = Math.random() * 2 - 1;
      else v = (((i * p[1] * 4) / this.c.sampleRate) % 2) - 1;

      let e = 1;
      if (i < a) e = i / a;
      else if (i > r) e = (l - i) / (l - r);

      d[i] = v * e * p[3];
    }
    return buf;
  }

  p(i, e, echo) {
    if (!this.c || this.muted) return;

    const now = Date.now();
    this.lastPlay = this.lastPlay || {};
    if (this.lastPlay[i] && now - this.lastPlay[i] < 100) return;
    this.lastPlay[i] = now;

    const s = this.c.createBufferSource();
    const g = this.c.createGain();
    s.buffer = this.s[i];
    g.gain.value = isFinite(e) ? e : 0.5;
    s.connect(g);
    g.connect(this.g);
    if (echo && this.delay) g.connect(this.delay);
    s.start();

    if (i === 1) {
      setTimeout(() => this.p(8, 0.6, true), 100);
    }
  }

  // Start ambient music - gentle musical progression
  m() {
    if (!this.c) return;

    // Chord progression: Am - F - C - G (vi-IV-I-V in C major)
    const chords = [
      [220, 264, 330], // Am (A-C-E)
      [175, 220, 262], // F (F-A-C)
      [196, 247, 294], // C (C-E-G)
      [196, 247, 294], // G (G-B-D) - simplified to fit
    ];

    const melodyNotes = [
      440,
      392,
      349,
      330,
      294,
      330,
      349,
      392, // Gentle descending phrase
      440,
      523,
      494,
      440,
      392,
      349,
      330,
      294, // Rise and fall
    ];

    let chordIndex = 0;
    let melodyIndex = 0;

    // Bass foundation (subtle)
    const bass = this.c.createOscillator();
    const bassGain = this.c.createGain();
    bass.type = "sine";
    bass.frequency.value = 110; // Low A
    bassGain.gain.setValueAtTime(0, this.c.currentTime);
    bassGain.gain.linearRampToValueAtTime(0.006, this.c.currentTime + 4);
    bass.connect(bassGain);
    bassGain.connect(this.g);
    bass.start();

    // Chord pad (3 voices)
    const chordOscs = [];
    for (let i = 0; i < 3; i++) {
      const osc = this.c.createOscillator();
      const gain = this.c.createGain();
      const filter = this.c.createBiquadFilter();

      osc.type = "triangle";
      filter.type = "lowpass";
      filter.frequency.value = 600;
      filter.Q.value = 0.7;

      gain.gain.setValueAtTime(0, this.c.currentTime);
      gain.gain.linearRampToValueAtTime(0.008, this.c.currentTime + 3 + i);

      osc.connect(filter);
      filter.connect(gain);
      gain.connect(this.g);
      osc.start();

      chordOscs.push({ osc, gain });
    }

    // Melody voice
    const melody = this.c.createOscillator();
    const melodyGain = this.c.createGain();
    const melodyFilter = this.c.createBiquadFilter();

    melody.type = "sine";
    melodyFilter.type = "lowpass";
    melodyFilter.frequency.value = 1200;
    melodyGain.gain.setValueAtTime(0, this.c.currentTime);

    melody.connect(melodyFilter);
    melodyFilter.connect(melodyGain);
    melodyGain.connect(this.g);
    if (this.delay) melodyGain.connect(this.delay);
    melody.start();

    // Chord progression (every 8 seconds)
    const changeChord = () => {
      const currentChord = chords[chordIndex];

      // Update bass note
      if (bass.frequency) {
        const bassNote = currentChord[0] / 2; // Octave down
        bass.frequency.exponentialRampToValueAtTime(
          bassNote,
          this.c.currentTime + 1
        );
      }

      // Update chord voices
      chordOscs.forEach((voice, i) => {
        if (voice.osc.frequency) {
          voice.osc.frequency.exponentialRampToValueAtTime(
            currentChord[i],
            this.c.currentTime + 1.5
          );
        }
      });

      chordIndex = (chordIndex + 1) % chords.length;
      setTimeout(changeChord, 8000);
    };

    // Melody notes (every 2-3 seconds)
    const playMelodyNote = () => {
      const note = melodyNotes[melodyIndex];

      if (melody.frequency) {
        // Gentle note entry
        melodyGain.gain.cancelScheduledValues(this.c.currentTime);
        melodyGain.gain.setValueAtTime(0, this.c.currentTime);
        melodyGain.gain.linearRampToValueAtTime(
          0.004,
          this.c.currentTime + 0.3
        );
        melodyGain.gain.linearRampToValueAtTime(0.001, this.c.currentTime + 2);

        melody.frequency.exponentialRampToValueAtTime(
          note,
          this.c.currentTime + 0.1
        );
      }

      melodyIndex = (melodyIndex + 1) % melodyNotes.length;
      setTimeout(playMelodyNote, 2500 + Math.random() * 1000);
    };

    // Start sequences
    setTimeout(changeChord, 4000); // First chord change after 4s
    setTimeout(playMelodyNote, 6000); // First melody note after 6s
  }

  // Mute toggle
  t() {
    this.muted = !this.muted;
    this.g.gain.value = this.muted ? 0 : 0.3;
    return this.muted;
  }
}


class G {
  constructor() {
    this.c = document.getElementById("gameCanvas");
    this.ctx = this.c.getContext("2d");
    this.easyMode = localStorage.getItem("easyMode") === "1";
    this.pausedAt = 0;

    // Ensure timer is ON by default for new players
    if (localStorage.getItem("easyMode") === null) {
      localStorage.setItem("easyMode", "0");
      this.easyMode = false;
    }

    if (this.easyMode) {
      this.pausedAt = 0;
    }

    this.input = { mouse: { x: 400, y: 300 } };
    this.c.addEventListener("mousemove", (e) => {
      let rect = this.c.getBoundingClientRect();
      this.input.mouse.x = e.clientX - rect.left;
      this.input.mouse.y = e.clientY - rect.top;
    });

    this.audio = new A();
    this.o = new O(this.c, this.audio, this);
    this.tutorial = new T(this);
    this.glossary = new Glossary();

    this.electrons = [];
    this.particles = [];

    this.spawn();
    this.spawnParticles();

    this.c.addEventListener("click", async (e) => {
      if (!this.audio.c) {
        await this.audio.i();
        this.audio.m();
      }

      if (this.o.tip) {
        this.o.tip = 0;
        this.audio.p(5, 0.6);
        return;
      }

      let timeLeft = Math.max(0, this.o.T - this.o.t);
      if (!this.easyMode && timeLeft <= 0) {
        this.audio.p(6, 0.7);
        this.o.r();
        this.spawn();
      } else if (this.o.checkComplete()) {
        this.audio.p(7, 0.8);
        this.o.nextLevel();
        this.spawn();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        if (this.o.tip) {
          this.o.tip = 0;
        } else if (this.glossary.isVisible()) {
          this.glossary.hide();
        } else {
          this.tutorial.v ? this.tutorial.hide() : this.tutorial.show();
        }
      } else if (e.key === "g" || e.key === "G") {
        this.glossary.toggle();
      } else if (e.key === "m" || e.key === "M") {
        this.audio.t();
      } else if (e.key === "t" || e.key === "T") {
        if (!this.easyMode) {
          this.pausedAt = this.o.t;
        } else {
          this.o.t = this.pausedAt;
        }
        this.easyMode = !this.easyMode;
        localStorage.setItem("easyMode", this.easyMode ? "1" : "0");
      }
    });

    this.loop();

    setTimeout(() => {
      if (this.tutorial.shouldShow()) this.tutorial.show();
    }, 1000);
  }

  spawn() {
    this.electrons = [];
    let types = [0, 1];
    types.forEach((type) => {
      let count = this.o.o.filter((o) => o.type === type).length;
      for (let i = 0; i < count; i++) {
        let x,
          y,
          attempts = 0;
        do {
          x = Math.random() * (this.c.width - 200) + 100;
          y = Math.random() * (this.c.height - 200) + 100;
          attempts++;
        } while (attempts < 10 && this.nearOrbital(x, y, 60));

        this.electrons.push(new E(x, y, type, this.audio));
      }
    });
  }

  respawn(type) {
    let x,
      y,
      attempts = 0;
    do {
      x = Math.random() * (this.c.width - 200) + 100;
      y = Math.random() * (this.c.height - 200) + 100;
      attempts++;
    } while (attempts < 10 && this.nearOrbital(x, y, 60));

    let e = new E(x, y, type, this.audio);
    e.vx = (Math.random() - 0.5) * 3;
    e.vy = (Math.random() - 0.5) * 3;
    this.electrons.push(e);
  }

  nearOrbital(x, y, minDist) {
    return this.o.o.some((o) => {
      let dx = x - o.x,
        dy = y - o.y;
      return Math.sqrt(dx * dx + dy * dy) < minDist;
    });
  }

  spawnParticles() {
    this.particles = [];
    for (let i = 0; i < 20; i++) {
      this.particles.push({
        x: Math.random() * this.c.width,
        y: Math.random() * this.c.height,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        alpha: Math.random() * 0.4 + 0.1,
        phase: Math.random() * 6.28,
        size: Math.random() * 1.5 + 0.5,
      });
    }
  }

  update() {
    this.o.u();

    for (let p of this.particles) {
      p.x += p.vx;
      p.y += p.vy;
      p.phase += 0.02;

      if (p.x < 0) p.x = this.c.width;
      if (p.x > this.c.width) p.x = 0;
      if (p.y < 0) p.y = this.c.height;
      if (p.y > this.c.height) p.y = 0;
    }

    for (let e of this.electrons) {
      e.u(this.input.mouse, this.o.o, this.o);

      this.o.applyStormForces(e);
    }
  }

  draw() {
    this.ctx.fillStyle = "rgb(10,10,20)";
    this.ctx.fillRect(0, 0, this.c.width, this.c.height);

    this.ctx.save();
    for (let p of this.particles) {
      let twinkle = 0.3 + 0.7 * (0.5 + 0.5 * Math.sin(p.phase));
      this.ctx.fillStyle = `rgba(200,220,255,${p.alpha * twinkle})`;
      this.ctx.beginPath();
      this.ctx.arc(p.x, p.y, p.size, 0, 6.28);
      this.ctx.fill();
    }
    this.ctx.restore();

    if (!this.o.tip) {
      let ctx = this.ctx;
      ctx.save();
      ctx.translate(this.input.mouse.x, this.input.mouse.y);

      let time = Date.now() * 0.003;

      ctx.shadowColor = "rgba(0,255,255,0.9)";
      ctx.shadowBlur = 12;
      ctx.fillStyle = "rgba(255,255,255,0.95)";
      ctx.beginPath();
      ctx.arc(0, 0, 5 + Math.sin(time) * 0.8, 0, 6.28);
      ctx.fill();
      ctx.shadowBlur = 0;

      ctx.strokeStyle = "rgba(0,255,255,0.8)";
      ctx.lineWidth = 1.5;
      for (let i = 0; i < 8; i++) {
        let baseAngle = (time * 0.5 + i * 1.3) % 6.28;
        let randomOffset =
          Math.sin(time * 3 + i * 2.7) * 0.8 + (Math.random() - 0.5) * 1.2;
        let angle = baseAngle + randomOffset;

        let length = 4 + Math.random() * 6 + Math.sin(time * 2 + i) * 2;

        ctx.beginPath();
        ctx.moveTo(0, 0);

        let segments = 2 + Math.floor(Math.random() * 2);
        let x = 0,
          y = 0;

        for (let seg = 0; seg < segments; seg++) {
          let segmentLength = length / segments;
          let segmentAngle = angle + (Math.random() - 0.5) * 0.4;
          x += Math.cos(segmentAngle) * segmentLength;
          y += Math.sin(segmentAngle) * segmentLength;
          ctx.lineTo(x, y);
        }

        ctx.stroke();
      }

      ctx.restore();
    }

    this.o.d(this.ctx);

    if (!this.o.tip) {
      for (let e of this.electrons) {
        e.d(this.ctx);
      }
    }

    this.ctx.fillStyle = "rgba(255,255,255,.7)";
    this.ctx.font = "12px monospace";
    this.ctx.fillText(
      "Blue=s Orange=p phases | G:Terms M:Mute T:Timer ESC:Tutorial",
      20,
      580
    );
  }

  loop() {
    this.update();
    this.draw();
    requestAnimationFrame(() => this.loop());
  }

  start() {}
}
