<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Grove - js13k Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0a1628;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      canvas {
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: crosshair;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #64ffda;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="info">Mystic Grove - Move your mouse to interact</div>

    <script>
      // Canvas setup
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Color palette
      const colors = {
        bg1: "#0a1628", // Deep teal-blue
        bg2: "#1a2332", // Slightly lighter
        bg3: "#2a3342", // Mid tone
        accent: "#4a9eff", // Bright blue glow
        warm: "#ff8c42", // Burnt orange
        sage: "#87a96b", // Muted sage
        purple: "#6b46c1", // Deep purple
        glow: "#64ffda", // Cyan glow
      };

      // Mouse tracking
      const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
      });

      // Create atmospheric gradient background
      function drawBackground() {
        // Create radial gradient from center
        const gradient = ctx.createRadialGradient(
          canvas.width / 2,
          canvas.height / 2,
          0,
          canvas.width / 2,
          canvas.height / 2,
          Math.max(canvas.width, canvas.height) * 0.7
        );

        gradient.addColorStop(0, colors.bg3);
        gradient.addColorStop(0.4, colors.bg2);
        gradient.addColorStop(1, colors.bg1);

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Add subtle mouse-following light
        const mouseGradient = ctx.createRadialGradient(
          mouse.x,
          mouse.y,
          0,
          mouse.x,
          mouse.y,
          150
        );

        mouseGradient.addColorStop(0, "rgba(100, 255, 218, 0.05)");
        mouseGradient.addColorStop(1, "rgba(100, 255, 218, 0)");

        ctx.fillStyle = mouseGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Simple pulsing effect for testing
      let time = 0;

      function drawTestGlow() {
        const pulse = Math.sin(time * 0.02) * 0.3 + 0.7;

        // Center glow
        ctx.save();
        ctx.globalCompositeOperation = "screen";

        const centerGlow = ctx.createRadialGradient(
          canvas.width / 2,
          canvas.height / 2,
          0,
          canvas.width / 2,
          canvas.height / 2,
          100 * pulse
        );

        centerGlow.addColorStop(0, "rgba(106, 70, 193, 0.3)");
        centerGlow.addColorStop(0.5, "rgba(74, 144, 255, 0.1)");
        centerGlow.addColorStop(1, "rgba(74, 144, 255, 0)");

        ctx.fillStyle = centerGlow;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.restore();
      }

      // Main render loop
      function render() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw atmospheric background
        drawBackground();

        // Draw test glow effect
        drawTestGlow();

        time++;
        requestAnimationFrame(render);
      }

      // Start the game
      render();

      console.log(
        "Mystic Grove initialized! Move your mouse around the canvas."
      );
    </script>
  </body>
</html>
